<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h3>{{ contact?.name }}</h3>
      </div>
      <div class="col-xs-12">
        <div class="pull-left">
          <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 100px;">
        </div>
        <div class="pull-right btn-toolbar">
          <a class="btn btn-primary" [routerLink]="['edit']" *ngIf="contact">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <p><strong>Email:</strong> {{ contact?.email }}</p>
        <p><strong>Phone:</strong> {{ contact?.phone }}</p>
      </div>
    </div>

    <div class="row" *ngIf="contact && contact.group && contact.group.length > 0">
      <div class="col-xs-12">
        <p><strong>Contacts in Team:</strong></p>
        <div *ngFor="let groupContact of contact.group">
          <cms-contact-item [contact]="groupContact"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="panel-title">Contacts</h2>
      </div>
      <div class="col-xs-12">
        <a class="btn btn-success pull-right">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12" *ngFor="let contact of contacts">
        <a href="#" class="list-group-item clearfix">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          </div>
          <span class="pull-right">
            <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
